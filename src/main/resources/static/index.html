            alert('Wyszukiwanie dokumentu WZ:' +

<body id="page-top" ng-app="myApp" ng-controller="MainController" class="ng-cloak">
<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#/home"><img src="images/wzb25.png" alt="Sanza theme logo"></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="LoginCtrl">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li ng-show="authenticated">
                    <a class="page-scroll" href="#/home">O WzB</a>
                </li>
                <li ng-show="authenticated">
                    <a class="page-scroll" href="#/search">Szukaj WZ</a>
                </li>
                <li ng-show="authenticated">
                    <a class="page-scroll" href="#/account">Moje konto</a>
                </li>
                <li ng-show="userRoles">
                    <a class="page-scroll" href="#/admin">Administracja</a>
                </li>
                <li ng-show="authenticated">
                    <a class="page-scroll" href="" ng-click="logout()">Wyloguj</a>
                </li>
                <!--<li>-->
                <!--<a class="page-scroll" href="#contact">Contact</a>-->
                <!--</li>-->
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<!-- Header -->
<div id="wrapper">
    <div id="test" ng-view></div>
</div>


<section class="dark-bg short-section stats-bar" ng-submit="info()" ng-show="authenticated">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3 mb-sm-30">
                <div class="counter-item">
                    <h2 class="stat-number" data-n={{howManyTraders}}>0</h2>
                    <h6>Zarejestrowanych handlowców</h6>
                </div>
            </div>
            <div class="col-md-3 mb-sm-30">
                <div class="counter-item">
                    <h2 class="stat-number" data-n={{howManyClient}}>0</h2>
                    <h6>Klientów</h6>
                </div>
            </div>
            <div class="col-md-3 mb-sm-30">
                <div class="counter-item">
                    <h2 class="stat-number" data-n={{howManyDocument}}>0</h2>
                    <h6>Nieodebranych dokumentów WZ</h6>
                </div>
            </div>

        </div>
    </div>
</section>


<p id="back-top">
    <a href="#top"><i class="fa fa-angle-up"></i></a>
</p>
<footer>
    <div class="container text-center">

</footer>
