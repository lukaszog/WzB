<div class="container">
    <div class="slider-container">
        <div class="intro-text">

            <div class="intro-heading">Aktywne konta :</div>
            <div id="showDocument" ng-cloak>
                <table class="table" ts-wrapper>
                    <thead>
                    <tr>

                        <th ts-criteria="">E-mail</th>
                        <th ts-criteria="">Imię</th>
                        <th ts-criteria="">Nazwisko</th>
                        <th ts-criteria="">Zatwierdź</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="account in activeAccounts" ts-repeat>
                        <td>{{account.username}}</td>
                        <td>{{account.name}}</td>
                        <td>{{account.surname}}</td>
                        <td id="active_account"><input style="background-color: #e74c3c;" class="adminSubmit" type="submit" value="Zablokuj"
                                                       ng-click="editData.accounts = account; blockAccount();">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <script type="text/ng-template" id="Block">
            <h1>Zablokować konto?</h1>
            <input class="submitConfirmDialog" type="submit" value="Tak"
                   ng-click="closeThisDialog(0); blockAccountUser(); ">
            <input class="submitDelete" type="submit" value="Nie" ng-click="closeThisDialog(0)">
        </script>
        <script type="text/ng-template" id="successBlock">
            <h1>Konto zostało zablokowane!</h1>
            <input class="submitConfirmDialog" type="submit" value="OK"
                   ng-click="ShowAllNotActiveAccount(); closeThisDialog(0);">

        </script>

    </div>
</div>
</div>
